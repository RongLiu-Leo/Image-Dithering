<!DOCTYPE html>
<html>
<head>
    <title>Image Dithering</title>
</head>
<body>
    <input type="file" id="imageInput" onchange="convertToBase64()" accept="image/*"><br>
    <div>
        <img id="originalImage">
        <img id="ditheredImage">
    </div>
    
    <script>
        function convertToBase64() {
            var file = document.getElementById("imageInput").files[0];
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function() {
                document.getElementById("originalImage").src = reader.result;
                document.getElementById("ditheredImage").src = reader.result;
            }
        }
    </script>
</body>
</html>
